<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ecommerce - Customer Portal</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Enterprise ecommerce platform - Shop the latest products with fast delivery and secure checkout">
  <meta name="keywords" content="ecommerce, shopping, products, online store, secure checkout">
  <meta name="author" content="Ecommerce Platform">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Ecommerce">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Ecommerce - Customer Portal">
  <meta property="og:description" content="Enterprise ecommerce platform - Shop the latest products">
  <meta property="og:image" content="assets/images/og-image.png">
  <meta property="og:url" content="https://shop.ecommerce.com">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Ecommerce - Customer Portal">
  <meta name="twitter:description" content="Enterprise ecommerce platform - Shop the latest products">
  <meta name="twitter:image" content="assets/images/twitter-card.png">
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  
  <!-- Preconnect to improve performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Material+Icons&display=swap" rel="stylesheet">
  
  <!-- Critical CSS for above-the-fold content -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #666;
      font-size: 16px;
    }
  </style>
  
  <!-- OpenTelemetry Web SDK -->
  <script>
    // Initialize OpenTelemetry for Real User Monitoring
    window.otelConfig = {
      serviceName: 'customer-portal',
      serviceVersion: '1.0.0',
      environment: 'production',
      endpoint: '/api/traces'
    };
  </script>
</head>
<body>
  <app-root>
    <!-- Loading state while Angular bootstraps -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Ecommerce Platform...</div>
    </div>
  </app-root>
  
  <!-- Service Worker Registration -->
  <noscript>
    <div style="text-align: center; padding: 50px;">
      <h2>JavaScript Required</h2>
      <p>This application requires JavaScript to be enabled in your browser.</p>
    </div>
  </noscript>
</body>
</html>
